<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>밥상뒤엎 - 회원가입</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Pretendard:wght@400;500;700&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sign.css') }}">
</head>

<body>
    <header>
        <a class="brand" href="/">밥상뒤엎</a>
    </header>

    <form class="box" id="signupForm" novalidate>
        <h2>회원가입</h2>
        <p class="sub">계정을 만들고 취향 맞춤 레시피를 만나보세요.</p>

        <div class="group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" placeholder="홍길동" required />
            <div class="error" id="nameErr">이름을 입력해 주세요.</div>
        </div>

        <div class="group">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" autocomplete="email" required />
            <div class="error" id="emailErr">유효한 이메일을 입력해 주세요.</div>
        </div>

        <div class="group">
            <div class="row">
                <label for="password">비밀번호</label>
                <span class="hint" id="pwHint">영문/숫자 8자 이상</span>
            </div>
            <input type="password" id="password" name="password" placeholder="••••••••" autocomplete="new-password"
                minlength="8" required />
            <div class="strength" aria-hidden="true">
                <div class="bar" id="pwBar"></div>
            </div>
            <div class="error" id="passwordErr">비밀번호는 8자 이상이어야 합니다.</div>
        </div>

        <div class="group">
            <label for="confirm">비밀번호 확인</label>
            <input type="password" id="confirm" name="confirm" placeholder="••••••••" autocomplete="new-password"
                minlength="8" required />
            <div class="error" id="confirmErr">비밀번호가 일치하지 않습니다.</div>
        </div>

        <div class="agree">
            <input type="checkbox" id="tos" required />
            <label for="tos">(필수) 서비스 이용약관 및 개인정보 처리방침에 동의합니다.</label>
        </div>

        <div class="agree">
            <input type="checkbox" id="age" required />
            <label for="age">(필수) 본인은 만 14세 이상입니다.</label>
        </div>

        <div class="agree">
            <input type="checkbox" id="marketing" />
            <label for="marketing">(선택) 이벤트/프로모션 알림 수신에 동의합니다.</label>
        </div>

        <div style="margin-top:14px">
            <button class="btn" id="submitBtn" type="submit">가입하기</button>
        </div>

        <div class="footer">이미 계정이 있나요? <a href="login">로그인</a></div>
    </form>

    <script src="/static/js/sign.js" type="module"></script>
    <!-- 챗봇 위젯 전체 -->
    <div id="chatbot-widget">
        <!-- 챗봇 버튼 -->
        <button class="chatbot-button" id="chatbotButton">🍚</button>

        <!-- 챗봇 창 -->
        <div class="chatbot-window" id="chatbotWindow">
            <div class="chatbot-header">
                <div class="chatbot-avatar">🍚</div>
                <div class="chatbot-title">밥심이</div>
                <button class="chatbot-close" id="chatbotClose">&times;</button>
            </div>

            <div class="chatbot-messages" id="chatbotMessages">
                <div class="message bot">
                    안녕하세요! 저는 밥심이예요. 레시피나 요리에 관해 무엇이든 물어보세요! 🍳
                </div>
            </div>

            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>

            <div class="chatbot-input">
                <input type="text" id="chatbotInput" placeholder="요리나 레시피에 대해 질문해보세요..." maxlength="200">
                <button class="chatbot-send" id="chatbotSend">전송</button>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chatbot.css') }}">
    <script src="{{ url_for('static', filename='js/chatbot.js') }}"></script>
</body>

</html>
