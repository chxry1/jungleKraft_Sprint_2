<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>밥상뒤엎 – 회원가입 완료</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Pretendard:wght@400;500;700&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sign_success.css') }}">
</head>

<body>
    <header>
        <a class="brand" href="/">밥상뒤엎</a>
        <a class="ghost" href="/">뒤로</a>
    </header>

    <main>
        <div class="card">
            <img src="https://cdn-icons-png.flaticon.com/512/1442/1442912.png" alt="success icon" class="success-icon">

            <h1 class="title">회원가입 완료</h1>
            <p class="welcome">회원가입이 성공적으로 완료되었습니다.</p>
            <p class="sub">이제부터 자신만의 레시피를 올리고 사람들과 공유해보세요!</p>

            <div class="actions">
                <a href="/" class="btn primary">메인 홈</a>
                <a href="/login" class="btn">로그인 하러 가기</a> <!-- ✅ 추가 -->
            </div>
        </div>
    </main>

    <footer>ⓒ 밥상뒤엎 — 레시피의 진화가 시작되는 곳</footer>
    <!-- 챗봇 위젯 전체 -->
    <div id="chatbot-widget">
        <!-- 챗봇 버튼 -->
        <button class="chatbot-button" id="chatbotButton">🍚</button>

        <!-- 챗봇 창 -->
        <div class="chatbot-window" id="chatbotWindow">
            <div class="chatbot-header">
                <div class="chatbot-avatar">🍚</div>
                <div class="chatbot-title">밥심이</div>
                <button class="chatbot-close" id="chatbotClose">&times;</button>
            </div>

            <div class="chatbot-messages" id="chatbotMessages">
                <div class="message bot">
                    안녕하세요! 저는 밥심이예요. 레시피나 요리에 관해 무엇이든 물어보세요! 🍳
                </div>
            </div>

            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>

            <div class="chatbot-input">
                <input type="text" id="chatbotInput" placeholder="요리나 레시피에 대해 질문해보세요..." maxlength="200">
                <button class="chatbot-send" id="chatbotSend">전송</button>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chatbot.css') }}">
    <script src="{{ url_for('static', filename='js/chatbot.js') }}"></script>
</body>

</html>
