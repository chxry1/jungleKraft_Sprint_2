<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>밥상뒤엎 – 로그인</title>

    <!-- 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Pretendard:wght@400;500;700&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>

<body>
    <header>
        <a class="brand" href="/">밥상뒤엎</a>
    </header>

    <main>
        <form class="card" id="loginForm" novalidate>
            <h1>로그인</h1>
            <p class="sub">가입하신 이메일과 비밀번호를 입력하세요.</p>

            <div class="field">
                <label for="email" class="label">이메일</label>
                <input type="email" id="email" name="email" class="input" placeholder="you@example.com"
                    autocomplete="email" required />
            </div>

            <div class="field">
                <label for="password" class="label">비밀번호</label>
                <input type="password" id="password" name="password" class="input" placeholder="••••••••"
                    autocomplete="current-password" required />
            </div>

            <div style="margin-top:14px">
                <button class="btn primary" id="submitBtn" type="submit">로그인</button>
            </div>

            <div class="row">
                <span>계정이 없으신가요?</span>
                <a href="/sign" class="link">회원가입</a>
            </div>
        </form>
    </main>

    <footer>
        ⓒ 밥상뒤엎 — 레시피의 진화가 시작되는 곳
    </footer>

    <!-- JS -->
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
<!-- 챗봇 위젯 전체 -->
<div id="chatbot-widget">
    <!-- 챗봇 버튼 -->
    <button class="chatbot-button" id="chatbotButton">🍚</button>

    <!-- 챗봇 창 -->
    <div class="chatbot-window" id="chatbotWindow">
        <div class="chatbot-header">
            <div class="chatbot-avatar">🍚</div>
            <div class="chatbot-title">밥심이</div>
            <button class="chatbot-close" id="chatbotClose">&times;</button>
        </div>

        <div class="chatbot-messages" id="chatbotMessages">
            <div class="message bot">
                안녕하세요! 저는 밥심이예요. 레시피나 요리에 관해 무엇이든 물어보세요! 🍳
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div class="chatbot-input">
            <input type="text" id="chatbotInput" placeholder="요리나 레시피에 대해 질문해보세요..." maxlength="200">
            <button class="chatbot-send" id="chatbotSend">전송</button>
        </div>
    </div>
</div>
<link rel="stylesheet" href="{{ url_for('static', filename='css/chatbot.css') }}">
<script src="{{ url_for('static', filename='js/chatbot.js') }}"></script>

</html>
