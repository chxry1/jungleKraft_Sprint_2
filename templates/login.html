<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>밥상뒤엎 – 로그인</title>

    <!-- 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Pretendard:wght@400;500;700&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>

<body>
    <header>
        <a class="brand" href="/">밥상뒤엎</a>
    </header>

    <main>
        <form class="card" id="loginForm" novalidate>
            <h1>로그인</h1>
            <p class="sub">가입하신 이메일과 비밀번호를 입력하세요.</p>

            <div class="field">
                <label for="email" class="label">이메일</label>
                <input type="email" id="email" name="email" class="input" placeholder="you@example.com"
                    autocomplete="email" required />
            </div>

            <div class="field">
                <label for="password" class="label">비밀번호</label>
                <input type="password" id="password" name="password" class="input" placeholder="••••••••"
                    autocomplete="current-password" required />
            </div>

            <div style="margin-top:14px">
                <button class="btn primary" id="submitBtn" type="submit">로그인</button>
            </div>

            <div class="row">
                <span>계정이 없으신가요?</span>
                <a href="/sign" class="link">회원가입</a>
            </div>
        </form>
    </main>

    <footer>
        ⓒ 밥상뒤엎 — 레시피의 진화가 시작되는 곳
    </footer>

    <!-- JS -->
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>

</html>
